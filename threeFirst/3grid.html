<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>canvas { width: 100%; height: 100% }</style>
	<script src="./lib/three.js"></script>
	<style type="text/css">
		div#canvas-frame {
			border: none;
			cursor: pointer;
			width: 100%;
			height: 600px;
			background-color: #EEEEEE;
		}

	</style>
</head>
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
<script>
	var renderer;
	var width;
	var height;
	function initRenderer() {
		var container = document.querySelector('#canvas-frame');
		width = container.clientWidth;
		height = container.clientHeight;
		renderer = new THREE.WebGLRenderer({
			antialias: true
		});
		renderer.setSize(width, height);
		container.appendChild(renderer.domElement);
		renderer.setClearColor(0xFFFFFF, 1);
	}

	var camera;
	function initCamera() {
		camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
		camera.position.x = 0;
		camera.position.y = 1000;
		camera.position.z = 0;
		camera.up.x = 0;
		camera.up.y = 0;
		camera.up.z = 1;
		camera.lookAt(0, 0, 0);
	}

	var scene;
	function initScene() {
		scene = new THREE.Scene();
	}

	var light;
	function initLight() {
		light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
		light.position.set(100, 100, 200);
		scene.add(light);
	}

	function initObject() {
		var geometry = new THREE.Geometry();
		// var material = new THREE.LineBasicMaterial({
		// 	color: 0x000000,
			// vertexColors: THREE.VertexColors,
		// });
		var point1 = new THREE.Vector3(-500, 0, 0);
		var point2 = new THREE.Vector3(500, 0, 0);

		geometry.vertices.push(point1);
		geometry.vertices.push(point2);


		for(let i = 0; i<= 20; i++) {
			let lineH = new THREE.Line(geometry, new THREE.LineBasicMaterial({
				color: 0x0,
				opacity: 0.2,
			}));
			lineH.position.z = i * 50 - 500;
			scene.add(lineH);

			let lineV = new THREE.Line(geometry, new THREE.LineBasicMaterial({
				color: 0x0,
				opacity: 0.2,
			}));
			lineV.position.x = i * 50 - 500;
			lineV.rotation.y = 0.5 * Math.PI;
			scene.add(lineV);
		}
		// var color1 = new THREE.Color(0x444444),
		// 	color2 = new THREE.Color(0xff0000);
		//
		// var p1 = new THREE.Vector3(-100, 100, 100);
		// var p2 = new THREE.Vector3(100, 0, -100);
		//
		// geometry.vertices.push(p1);
		// geometry.vertices.push(p2);
		// geometry.colors.push(color1, color2);
		//
		// var line = new THREE.Line(geometry, material, THREE.LineSegments );
		// scene.add(line);
	}

	function render() {
		renderer.clear();
		renderer.render(scene, camera);
		requestAnimationFrame(render);
	}

	function threeStart() {
		initRenderer();
		initCamera();
		initScene();
		initLight();
		initObject();
		render();
	}
</script>

</html>
